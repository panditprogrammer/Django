{% include 'header.html' %}
<div class="container">
  <div class="text-center py-4">
    <h1 class="h3">Write &amp; Publish Amazing Blogs With Us.</h1>
  </div>

  <div class="card">
    <h1 class="card-heading h5 p-3">Students</h1>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>SN.</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          {% for student in Students %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ student.name }}</td>
              <td>{{ student.email }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% include 'footer.html' %}
